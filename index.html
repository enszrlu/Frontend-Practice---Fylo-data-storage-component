<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Fylo data storage component</title>

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="function-brand">
            <div class="brand">
                <img src="images/logo.svg" alt="logo" id="logo" />
            </div>
            <div class="buttons">
                <div class="button">
                    <img src="images/icon-document.svg" alt="document" />
                </div>
                <div class="button">
                    <img src="images/icon-folder.svg" alt="document" />
                </div>
                <div class="button">
                    <img src="images/icon-upload.svg" alt="document" />
                </div>
            </div>
        </div>
        <div class="info-container">
            <div class="storage-left">
                <div class="rectangle">
                    <div class="storage-left-number">185</div>
                    <div class="storage-left-text">GB LEFT</div>
                </div>
                <div class="triangle"></div>
            </div>
            <div class="info">
                <header>Youâ€™ve used <b>815 GB</b> of your storage</header>
                <div class="bar">
                    <div class="bar-fill">
                        <div class="bar-circle"></div>
                    </div>
                </div>
                <div class="min-max-storage">
                    <div class="min-storage">0 GB</div>
                    <div class="max-storage">1000 GB</div>
                </div>
            </div>
        </div>

            >. Coded by <a href="#">Your Name Here</a>.
        </div> -->
    </body>
</html>
